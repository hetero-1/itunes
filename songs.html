<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>songs- itunes - Listen yourself</title>
    <link rel="stylesheet" href="stylessong.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="brand">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="songList">
            <h1> Lofi NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="covers/aa.jpg" alt="1">
                    <span>Aankhomein mein teri </span>
                    <p class="timeStamp">05:20</p>
                    <img class="songListPlay" id="0" src="icons/play.png" alt="play">
                </div>
                <div class="songItem">
                    <img src="covers/ap.jpg" alt="1">
                    <span>Apna Bna Le </span>
                    <p class="timeStamp">05:01</p>
                    <img class="songListPlay" id="1" src="icons/play.png" alt="play"></>
                </div>
                <div class="songItem">
                    <img src="covers/ram.jpg" alt="1">
                    <span>Ram Siya Ram</span>
                    <p class="timeStamp">04:37</p>
                    <img class="songListPlay" id="2" src="icons/play.png" alt="play"></>
                </div>
                <div class="songItem">
                    <img src="covers/tu.jpg" alt="1">
                    <span>Tum jo aye </span>
                    <p class="timeStamp">05:27</p>
                    <img class="songListPlay" id="3" src="icons/play.png" alt="play"></>
                </div>
                <div class="songItem">
                    <img src="covers/ye.jpg" alt="1">
                    <span>Ye tune kya kiya </span>
                    <p class="timeStamp">06:13</p>
                    <img class="songListPlay" id="4" src="icons/play.png" alt="play"></>
                </div>
            </div>
        </div>

        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- <img class = "forward" src="icons/forward.png" alt="forward"> -->
            <img id = "masterPlay" src="icons/play.png" alt="play">
            <!-- <img class = "next" src="icons/next.png" alt="next"> -->
        </div>
        <div class="songInfo">
            <img src="giff1.gif" alt="gif" id="gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
